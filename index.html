<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Talent - PukulEnam</title>

    <!-- ikon di bagian tab website -->
    <link rel="shortcut icon" type="image" href="assets/Logo.png">

    <!-- Import file bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- import file css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- import library jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- import library JS bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <header style="background-color: white;">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center p-4">
                <img src="assets/Logo.png" alt="Logo" width="50" class="img-fluid me-3">
                <h1 class="fw-bold fs-4 m-0" style="color:#F85F56">PukulEnam</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="roleTalent p-1" style="background-color: #F85F56;">
            <div class="container col-9">
                <h1 class="display-6 fw-bold text-center mt-5" style="color: #FFFFFF;">PUKULENAM TALENTS</h1>
                <div class="text-center p-5">
                    <div class="row justify-content-center">
                        <div class="col-md-2 mb-3">
                            <button class="btn btn-block px-5 rounded-pill btn-headRole">Content Creator</button>
                        </div>
                        <div class="col-md-2 mb-3">
                            <button class="btn btn-block px-5 rounded-pill btn-headRole">Social Media</button>
                        </div>
                        <div class="col-md-2 mb-3">
                            <button class="btn btn-block px-5 rounded-pill btn-headRole">Writer</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="topicTalent p-1" style="background-color: #F9FAEA;">
            <div class="container mb-5">
                <div class="row">
                    <div class="col-6 mt-3 text-center text-light">
                        <form>
                            <div class="form-group">
                                <p class="display-12 text-center mt-5 text-dark fs-3">Entertainment</p>
                                <input type="range" class="form-range" min="0" max="5" step="0.1" id="range-slider-entertainment">
                                <output class="output" for="range-slider-entertainment" id="output-entertainment">2.5</output>
                            </div>
                            <div class="form-group">
                                <p class="display-12 text-center mt-5 text-dark fs-3">Gaming</p>
                                <input type="range" class="form-range" min="0" max="5" step="0.1" id="range-slider-gaming">
                                <output class="output" for="range-slider-gaming" id="output-gaming">2.5</output>
                            </div>
                            <div class="form-group">
                                <p class="display-12 text-center mt-5 text-dark fs-3">Technology</p>
                                <input type="range" class="form-range" min="0" max="5" step="0.1" id="range-slider-tech">
                                <output class="output" for="range-slider-tech" id="output-tech">2.5</output>
                            </div>
                        </form>

                    </div>
                    <div class="col-6 mt-3 text-center text-light">
                        <form>
                            <div class="form-group">
                                <p class="display-12 text-center mt-5 text-dark fs-3">Finance</p>
                                <input type="range" class="form-range" min="0" max="5" step="0.1" id="range-slider-finance">
                                <output class="output" for="range-slider-finance" id="output-finance">2.5</output>
                            </div>
                            <div class="form-group">
                                <p class="display-12 text-center mt-5 text-dark fs-3">Health</p>
                                <input type="range" class="form-range" min="0" max="5" step="0.1" id="range-slider-health">
                                <output class="output" for="range-slider-health" id="output-health">2.5</output>
                            </div>
                            <div class="form-group">
                                <p class="display-12 text-center mt-5 text-dark fs-3">Sport</p>
                                <input type="range" class="form-range" min="0" max="5" step="0.1" id="range-slider-sport">
                                <output class="output" for="range-slider-sport" id="output-sport">2.5</output>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="text-center container mb-4 mt-5">
                    <button class="btn px-5 rounded-pill btn-headTopic fs-3" >Cari Talent</button>
                </div>
            </div>
        </section>

        <section class="profilTalent p-1" style="background-color: #F85F56;">
            <div class="container p-3">
                <div class="row">
                    <div class="col-6 mb-5">
                        <!-- Internasional <main style="background-color: #ECECEC;">-->
                        <h1 class="text-center fs-1 mb-5 text-light">Internasional</h1>
                        <div id="myCarousel" class="carousel slide carousel-sm mx-auto">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/talent1.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/talent2.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/talent3.jpg" class="d-block w-100">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>

                    <!-- national carousel  -->
                    <div class="col-6 mb-5">
                        <h1 class="text-center fs-1 mb-5 text-light">Nasional</h1>
                        <div id="myCarousel2" class="carousel slide carousel-sm mx-auto">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/talent1.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/talent2.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/talent3.jpg" class="d-block w-100">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel2"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel2"
                                data-bs-slide="next" id="nextButton">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                        <script>
                            var myCarousel = document.getElementById('myCarousel2');
                            var nextButton = document.getElementById('nextButton');

                            myCarousel.addEventListener('slid.bs.carousel', function () {
                                if (myCarousel.querySelector('.carousel-inner .carousel-item:last-of-type').classList.contains('active')) {
                                    nextButton.disabled = true;
                                } else {
                                    nextButton.disabled = false;
                                }
                            });
                        </script>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="background-color: white;">
        <div class="container">
            <div class="row">
                <div class="col-6 mt-3 text-center text-light">
                    <p style="color:#000000FA;">Â© 2022 <b>PukulEnam</b></p>
                </div>
                <div class="col-6 mt-3 text-center text-light">
                    <p style="color:#000000FA;">Powered by <b>Amazon Web Services</b></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- call main.js for output range -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
